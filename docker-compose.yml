version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=tech
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=tech
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
